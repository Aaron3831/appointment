<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Appointments</title>
  </head>
  <body>
    <div class="container">

      <form id="appointment">
      <div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Enter Your Name</label>
  <div class="col-10">
    <input class="form-control" type="text" id="name">
  </div>
</div>



<div class="form-group row">
  <label for="example-search-input" class="col-2 col-form-label">Enter a short description for your appointment</label>
  <div class="col-10">
    <input class="form-control" type="search" id="desc">
  </div>
</div>



<div class="form-group row">
  <label for="example-datetime-local-input" class="col-2 col-form-label">Date and time of your appointment</label>
  <div class="col-10">
    <input class="form-control" type="datetime-local" id="date">
  </div>
</div>



<div class="form-group row">
  <label for="example-time-input" class="col-2 col-form-label">Time-slot</label>
  <div class="col-10">
    <input class="form-control" type="time" id="time">
  </div>
    <button class="btn btn-primary" type="submit">Button</button>
  </div>
      <ul class="result">
        <li class="name1"></li>
        <li class="desc1"></li>
        <li class="date1"></li>
        <li class="time1"></li>
      </ul>
      </form>
    </div>
  </body>
</html>
